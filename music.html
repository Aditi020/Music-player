<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />

</head>

    <body>

    <div class="main_div">
        <div class="music_container">
            <h2 id="title"></h2>
            <h3 id="artist"></h3>
            <div class="img_container">
                <img src="" alt="">
            </div>
            <audio src=""></audio>


            <!-- controls -->
            <div class="music_controls">
                <i class="fa-solid fa-backward" id="prev" title="Previous"></i>
                <i class="fa-solid fa-play main_button" id="play" title="Play"></i>
                <i class="fa-solid fa-forward" id="next" title="Next"></i>


            </div>
        </div>
    </div>
    <script>
        const audio = document.querySelector("audio");
        const img = document.querySelector("img");
        const play = document.getElementById("play");
        const artist = document.getElementById("artist");
        const title = document.getElementById("title");
        const prev = document.getElementById("prev");
        const next = document.getElementById("next");

        const songs = [
            {
                title: "UDDARIAN",
                artist: "Sartaj"
            },
            {
                title: "SAKHIYAN",
                artist: "Love"
            },
            {
                title: "SAJJDA",
                artist: "Sanu"
            },
        ]

        let isPlaying = false;
        const playMusic = () => {
            audio.play();
            play.classList.replace("fa-play", "fa-pause");
            img.classList.add("anime");
            isPlaying = true;
        };

        //function for pause
        const pauseMusic = () => {
            audio.pause();
            play.classList.replace("fa-pause", "fa-play");
            img.classList.remove("anime");
            isPlaying = false;
        };

        play.addEventListener('click', () => {
            isPlaying ? pauseMusic() : playMusic();
        });

        //changing the music data

        const loadSong = (songs) => {
            title.textContent = songs.title;
            artist.textContent = songs.artist;
            audio.src = "music/" + songs.title + ".mp3";
            img.src = "images/" + songs.title + ".jpeg";

        };
        songIndex = 0;
        loadSong(songs[songIndex]);
        const nextSong = () => {
            songIndex = (songIndex + 1) % songs.length;
            loadSong(songs[songIndex]);
            playMusic();

        }

        const prevSong = () => {
            songIndex = (songIndex - 1 + songs.length) % songs.length;
            loadSong(songs[songIndex]);
            playMusic();

        }



        next.addEventListener('click', nextSong);
        prev.addEventListener('click', prevSong);
        // audio.addEventListener('ended', nextSong);


    </script>
</body>

</html>
